version: "3.9"

services:
  agent:
    build: ./agent
    container_name: agent_service
    restart: always
    environment:
      - MODEL_NAME=x-ai/grok-4.1-fast:free
      - OPENROUTER_API_KEY=......................................
      - OPENROUTER_API_URL=https://openrouter.ai/api/v1/chat/completions
      - MCP_SERVER_URL=http://mcp_server:8001
      - MONGO_URI=mongodb://mongo:27017
      - LANGFUSE_PUBLIC_KEY=pk-lf-a08e41e8-7218-4d1c-bb81-c9a309d270da
      - LANGFUSE_SECRET_KEY=sk-lf-8780ad0a-e189-4244-a0f1-b4d0d749bfd7
      - LANGFUSE_HOST=http://langfuse-server:3000
    ports:
      - "8000:8000"
    depends_on:
      langfuse-server:
        condition: service_started
      mcp_server:
        condition: service_started
      mongo:
        condition: service_started

  mcp_server:
    build: ./mcp_server
    container_name: mcp_server
    restart: always
    ports:
      - "8001:8001"
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # TCP (required for migrations)
    environment:
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
      CLICKHOUSE_DISABLE_REPLICATION: true
      CLICKHOUSE_ENABLE_REPLICATION: false
    # volumes:
    #   - ./clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 20

