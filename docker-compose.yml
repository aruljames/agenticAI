version: '3.8'
services:
  agent:
    build:
      context: .
      dockerfile: agent.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mcp_server
    networks:
      - agent-net

  mcp_server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge
