version: "3.9"

services:
  agent:
    build: ./agent
    container_name: agent_service
    restart: always
    environment:
      - MODEL_NAME=gemma3
      # - OPENROUTER_API_KEY=12345
      # - OPENROUTER_API_URL=https://openrouter.ai/api/v1/chat/completions
      - MCP_SERVER_URL=http://mcp_server:8001
      - MONGO_URI=mongodb://mongo:27017
      - LANGFUSE_PUBLIC_KEY=pk-lf-88a8041e-05a2-4546-a638-874e64d6b6ce
      - LANGFUSE_SECRET_KEY=sk-lf-e3f03d8f-c51b-40a8-8d64-9096e65c7771
      - LANGFUSE_HOST=http://langfuse-server:3000
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    ports:
      - "8000:8000"
    depends_on:
      langfuse-server:
        condition: service_started
      mcp_server:
        condition: service_started
      mongo:
        condition: service_started

  mcp_server:
    build: ./mcp_server
    container_name: mcp_server
    restart: always
    ports:
      - "8001:8001"
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # TCP (required for migrations)
    environment:
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
      CLICKHOUSE_DISABLE_REPLICATION: true
      CLICKHOUSE_ENABLE_REPLICATION: false
    # volumes:
    #   - ./clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Required â€“ persistent storage URL
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse

      # Auth & session
      - NEXTAUTH_SECRET=8fae7c5df25d0e3198f42e0e92a7f66234aefbd6d872c1eef61a8af27b9ab123
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_CALLBACK_URL=http://langfuse-server:3000

      # FIXED: Valid 32-byte base64 SALT
      - SALT=QWxsTGFuZ2Z1c2VDb25maWdTdGF5U2FmZQ==

      # Disable telemetry
      - TELEMETRY_ENABLED=false


volumes:
  mongo-data:
  postgres-data:
  # clickhouse-data: